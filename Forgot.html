<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div style="margin-left: 10px; margin-top: 10px;">
        <a href="Home.html"><img src="back.png" alt="" width="30px" height="30px"></a>
    </div>
    <div class="forgot-container">
        <div class="forgot-image"><img src="reset.png" alt="" width="200px" height="200px"></div>
        <h2 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Forgot Password</h2>
        <form>
            <div class="input-row"> 
                <input type="email" id="email" name="email" placeholder="Email or Phone Number">
            </div>
            <div class="button-row">
                <button type="submit" class="reset"><a href="Home.html">Reset</a></button>
            </div>
        </form>
    </div>
</body>
</html>
