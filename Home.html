<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="image-container">
    <img src="Startup_1.jpg" alt="Image" height="100%" width="100%" max-width="600px">
  </div>
  <div id="login-container" style="display: none;">
    <div class="login-image"><img src="login.png" alt="" width="200px" height="200px"></div>
    <div style="color: #6EC1E4; text-align: center; font-size: 20px; font-family: Arial, Helvetica, sans-serif;"><b>Sign in now</b></div>
        <div class="input-row">
        <input type="text" name="username" placeholder="Email or Phone Number">
        <input type="password" name="password" placeholder="Password">
        <span class="forgot"><a href="Forgot.html"><b>Forgot?</b></a></span>
        </div>
        <div class="button-row">
        <button class="sign-in" type="button"><a href="Social.html">Sign in</a></button>
        <div style="padding: 5px;"></div>
        <button class="register" type="button"><a href="Register.html">Register</a></button>
        </div>
    <p class="signup-text" style="padding-bottom: 100px;">Don't have an account? <a href="Register.html">Sign up</a></p>
  </div>
</body>
</html>
